<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header>
    Elf Run!
  </header>
  <main>
    <div class="button-container">
      <button id="red-button" > Red</button>
      <button id="green-button"> Green</button>
      <button id="blue-button"> Blue</button>
    </div>
    <div class="button-container">
      <button id="left-button" > Left </button>
      <button id="right-button"> Right </button>
      <!-- TODO: Make buttons for up and down. -->
      <button id="up-button"> Up </button>
      <button id="down-button"> Down </button>
      
    </div>
    <div class="button-container">
      <p id = "p-points">Score =</p>
    </div>
    <div id="main-box-container">
      <img src="img/bg-forest.png" alt="Background Forest">
      <div id="hole-box">
        <img id="cracked-hole" src="img/cracked_hole.png" alt="A hole">
      </div>
      <div id="main-box">
        <img id="elf-sprite" src="img/elf_down.png" alt="A sprite of an elf">
      </div>
      <div id="cookie-box">
        <img id="cookie-sprite" src="img/cookie.png" alt="A sprite of cookie">
      </div>
      
    </div>
  </main>
  <footer>
    &copy; Elves R Us.
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
